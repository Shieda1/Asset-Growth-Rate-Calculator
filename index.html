<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Growth Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="assetGrowthRateRadio" name="variables" checked>
  <label for="assetGrowthRateRadio">Asset Growth Rate</label>

  <input type="radio" id="earlyPricePointRadio" name="variables" disabled>
  <label for="earlyPricePointRadio">Early Price Point</label>

  <input type="radio" id="laterPricePointRadio" name="variables">
  <label for="laterPricePointRadio">Later Price Point</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Early Price Point ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Later Price Point ($)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
